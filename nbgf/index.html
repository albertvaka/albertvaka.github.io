<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBGF: No-Bullshit Game Framework</title>
    <link rel="stylesheet" href="https://albertvaka.github.io/assets/css/style.css?v=">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>NBGF: No-Bullshit Game Framework</h1>
      <p>An opinionated C++ framework to make games in minutes.</p>
      <a href="https://github.com/albertvaka/nbgf">github</a>
      <h2>Gaems</h1>
      <div id="gaems">loading gaems ...</div>
      <script>
        (async () => {
          const response = await fetch('https://api.github.com/repos/albertvaka/albertvaka.github.io/contents/nbgf');
          const data = await response.json();
          let htmlString = '<ul>';
          for (let file of data) {
            if (file.type != "dir") continue;
            htmlString += `<li><a href="https://albertvaka.github.io/${file.path}">${file.name}</a></li>`;
          }
          htmlString += '</ul>';
          document.getElementById('gaems').innerHTML = htmlString;
        })()
      </script>
    </div>
  </body>
</html>
